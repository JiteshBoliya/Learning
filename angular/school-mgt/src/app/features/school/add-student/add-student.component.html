<div class="add-student-card">
      <h2 class="add-student-title">Add Student</h2>
      <form [formGroup]="studentForm">
            <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" formControlName="name" id="name" name="name" required class="form-input" />
            </div>

            <div class="form-group">
                  <label for="div">Div</label>
                  <input id="div" formControlName="div" name="div" class="form-input">
            </div>

            <div class="form-actions">
                  <button type="submit" class="add-student-button add " (click)="onSubmit()">Add</button>
                  <button type="button" class="add-student-button close" (click)="onCancel()">Close</button>
            </div>
      </form>
</div>
