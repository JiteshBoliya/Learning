<div class="add-request-card">
      <h2 class="add-request-title">Add Transfer request</h2>
      <form [formGroup]="transferRequestForm">
            <div class="form-group">
                  <label for="name">Student Name</label>
                  <input type="text" id="name" name="name" formControlName="name" required class="form-input" />
            </div>

            <div class="form-group">
                  <label for="school">School</label>
                  <select id="school" name="school" class="form-input" formControlName="school">
                        <option value="" disabled selected>Select School</option>
                        <option value="Springfield High">Springfield High</option>
                        <option value="Riverdale Middle">Riverdale Middle</option>
                        <option value="Greenwood Elementary">Greenwood Elementary</option>
                  </select>
            </div>

            <div class="form-actions"> <button type="submit" class="add-request-button add"
                        (click)="onSubmit()">Send</button>
                  <button type="button" class="add-request-button close" (click)="onCancel()">Close</button>
            </div>
      </form>
</div>
