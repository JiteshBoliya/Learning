<div class="add-school-card">
      <h2 class="add-school-title">Add School</h2>
      <form [formGroup]="schoolForm">
            <div class="form-grid">
                  <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" formControlName="name" required class="form-input" />
                  </div>
                  <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" formControlName="address" class="form-input"></textarea>
                  </div>
                  <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" formControlName="email" required
                              class="form-input" />
                  </div>
                  <div class="form-group">
                        <label for="contactNo">Contact No</label>
                        <input type="text" id="contactNo" name="contactNo" formControlName="contactNo" required
                              class="form-input" />
                  </div>
                  <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" formControlName="username" required
                              class="form-input" />
                  </div>
                  <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" formControlName="password" required
                              class="form-input" />
                  </div>
            </div>
            <div class="form-actions">
                  <button type="submit" class="add-school-button add" (click)="onSubmit()">Add</button>
                  <button type="button" class="add-school-button close" (click)="onCancel()">Close</button>
            </div>
      </form>
</div>
