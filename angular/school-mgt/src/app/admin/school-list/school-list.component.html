<div class="dashboard-container">
      <header class="dashboard-header">
            <h1 class="title">Dashboard</h1> <button class="add-button" (click)="openAddSchoolDialog()">+ Add</button>
      </header>
      <table class="dashboard-table">
            <thead>
                  <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Contact No</th>
                        <th>Email</th>
                        <th>Username</th>
                  </tr>
            </thead>
            <tbody>
                  <tr *ngFor="let item of schools">
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.address }}</td>
                        <td>{{ item.contactNo }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.username }}</td>
                  </tr>
            </tbody>
      </table>
</div>
